    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var e = url.searchParams.get("email");
        var p = url.searchParams.get("password");
        
        var allinfo = "";
        if(p=="")
        {
            allinfo = "لم يتم انشاء ايميل جامعي لم حتي الآن";

        else
        {
            allinfo = e + "<h5>password</h5>" + p;
        }
        document.getElementById("email").innerHTML = allinfo;
    </script>
