    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var e = url.searchParams.get("email");
        var p = url.searchParams.get("password");
        
        var allinfo = "";
        if(p=="")
        {
            allinfo = "لم يتم انشاء ايميل جامعي لم حتي الآن";
        }
        else
        {
            allinfo = e + "<h5>password</h5>"+ p
            +"<a href=\"https://www.microsoft.com/microsoft-365/onerf/signin?EEL=True&pcexp=True&ru=https%3A%2F%2Fwww.microsoft.com%2Far-ww%2Fmicrosoft-365%3Fms.url%3Doffice365com%26rtc%3D1\"><button type=\"button\" class=\"btn btn-primary\">تفعيل الايميل الجامعي</button></a>" ;
        }
        document.getElementById("email").innerHTML = allinfo;
    </script>
